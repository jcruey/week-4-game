<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game of Thrones battle RPG</title>

  <!-- Added link to the jQuery Library -->
  <script type="text/javascript" src="assets/javascript/jquery-1.12.3.min.js"></script>

  <!--Added link to javascript with game logic-->
  <script type="text/javascript" src="assets/javascript/logic.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" type="text/css" src="assets/css/bootstrap.min.css">

    <!--Link to custom stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body> 

<div class="container">

    <div class="row">

        <!-- Your Character Panel -->
        <div class="row">
        	<div class="col-md-12" id="selCharpre">
                </div>
                	</div>
                		 <div class="row">
        					<div class="col-md-12">
        						<h3>Your Character</h3>
        					</div>
        				</div>
    				<div class="row">
        	<div class="col-md-12" id="selChar">
        </div>
        	</div>
		<!-- Enemies available to Attack-->
            		<div class="row">
				<div class="col-md-12">
			<h3>Enemies available to Attack</h3>
		</div>
			</div>
            		<div class="row">
				<div class="col-md-12" id="Enemies">
		</div>
			</div>
		<!--Fight Section-->
    			<div class="row">
                	<div class="col-md-12" id="fightsec">
                    		<h3>Fight Section</h3>
                    	<button id="buttonAttack" type="button" class="btn btn-danger attack" value=attack><h4>Attack</h4></button>
                    </div>
                </div>
        <!--Defender section-->
               <div class="row">
               		<div class="col-md-12" id="Defender">
               				<h3>Defender</h3>
               			</div>
               		</div> 
   		<!--Results section-->
               	<div class="row">
               		<div class="col-md-12" id="results"></div>
               	</div>	
            </div>
        </div>
      <!--Restart button-->
      <div class="row">
          <div class="col-md-12" id="restart">
            <button id="buttonNewGame" type="button" class="btn btn-primary newgame" value=newgame><h4>New Game</h4></button>
          </div>
              </div>  
            </div>
        </div>
  <script type="text/javascript" src="assets/javascript/bootstrap.min.js"></script>
</body>
</html>
