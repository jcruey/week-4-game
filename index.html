<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game of Thrones battle RPG</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://code.jquery.com/jquery-2.2.3.js" integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

  <!--Added link to javascript with game logic-->
  <script type="text/javascript" src="assets/javascript/logic.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!--Link to custom stylesheet-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body> 

<div class="container">

    <div class="row">

        <!-- Your Character Panel -->
        <div class="row">
        	<div class="col-md-12" id="selCharpre">
                </div>
                	</div>
                		 <div class="row">
        					<div class="col-md-12">
        						<h3>Your Character</h3>
        					</div>
        				</div>
    				<div class="row">
        	<div class="col-md-12" id="selChar">
        </div>
        	</div>
		<!-- Enemies available to Attack-->
            		<div class="row">
				<div class="col-md-12">
			<h3>Enemies available to Attack</h3>
		</div>
			</div>
            		<div class="row">
				<div class="col-md-12" id="Enemies">
		</div>
			</div>
		<!--Fight Section-->
    			<div class="row">
                	<div class="col-md-12" id="fightsec">
                    		<h3>Fight Section</h3>
                    	<button id="buttonAttack" type="button" class="btn btn-danger attack" value=attack><h4>Attack</h4></button></div>
                </div>
        <!--Defender section-->
               <div class="row">
               		<div class="col-md-12" id="Defender">
               				<h3>Defender</h3>
               			</div>
               		</div> 
   		<!--Results section-->
               	<div class="row">
               		<div class="col-md-12" id="results"></div>
               	</div>	
            </div>
        </div>
  
</body>
</html>
